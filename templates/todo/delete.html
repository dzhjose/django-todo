{% extends "layout/base.html" %}

{% block pageTitle %} 
  Delete Task
{% endblock %}

{% block content %}
<div class="flex justify-center flex-col">
    <p class="w-full font-bold">Are you sure to delete {{task}} - task ?</p>
  <form class="w-full max-w-lg" action="{% url 'delete' task.id %}" method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-3">
      Delete
    </button>
  </form>
</div> 
{% endblock %}
