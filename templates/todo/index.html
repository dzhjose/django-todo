{% extends "layout/base.html" %}

{% block pageTitle %} 
    Tasks items
{% endblock %}


{% block content %}
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-x-6 gap-y-10">
  {% for task in tasks %}
    <div class="w-full md:max-w-sm rounded overflow-hidden shadow-lg py-4">
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2">
            <a href="/view/{{task.id}}/">{{ task.title }}</a>
          </div>
          <p class="text-gray-700 text-base">
           {{ task.description }}
          </p>
        </div>
        <div class="px-6 pt-4 pb-2">
          <span class="inline-block bg-gray-200 px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">{{ task.created_at | date:"d/m/Y H:i:s" }}</span>
          <span class="inline-block bg-gray-200 px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">
            
            {% if task.completed %} 
              <input type="checkbox" class="leading-tight" checked disabled>
            {% else %}
              <input type="checkbox" class="leading-tight" disabled>
            {% endif %}
          </span>
        </div>
        <div class="px-6 pt-4 pb-2">
          <a href="/edit/{{task.id}}/" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-3">Update</a>
          <a href="/delete/{{task.id}}/" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-3">Remove</a>
        </div>
    </div>
    {% endfor %}
</div> 
{% endblock %}
